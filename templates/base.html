{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Petstagram{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-links">
        <a href="{% url 'feed' %}">
            <i class="icon-feed"></i> Лента
        </a>
        {% if user.is_authenticated %}
            <a href="{% url 'create_post' %}">
                <i class="icon-plus"></i> Создать
            </a>
            <a href="{% url 'my_profile' %}">
                <i class="icon-user"></i> Профиль
            </a>
            <a href="{% url 'logout' %}">
                <i class="icon-logout"></i> Выйти
            </a>
        {% else %}
            <a href="{% url 'login' %}">
                <i class="icon-login"></i> Войти
            </a>
            <a href="{% url 'register' %}">
                <i class="icon-register"></i> Регистрация
            </a>
        {% endif %}
    </div>
</nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
