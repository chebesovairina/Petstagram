{% extends 'base.html' %}

{% block content %}
<div class="auth-card">
    <h2>Вход в Petstagram</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Имя пользователя</label>
            <input type="text"
                   name="username"
                   id="id_username"
                   class="form-control"
                   required
                   autofocus>
        </div>
        <div class="form-group">
            <label for="id_password">Пароль</label>
            <input type="password"
                   name="password"
                   id="id_password"
                   class="form-control"
                   required>
        </div>
        <button type="submit" class="btn">Войти</button>
        <div class="auth-links">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>
        </div>
    </form>
</div>
{% endblock %}
